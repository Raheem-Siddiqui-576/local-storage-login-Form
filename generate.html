<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Login System</title>
    <link rel="stylesheet" href="generate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <div class="password-strength">
                    <span>Password Strength:</span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>
                
                <div class="requirements">
                    <div class="requirement" id="reqLength">
                        <i class="fas fa-times"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="reqUpper">
                        <i class="fas fa-times"></i>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="reqLower">
                        <i class="fas fa-times"></i>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="reqNumber">
                        <i class="fas fa-times"></i>
                        <span>One number</span>
                    </div>
                    <div class="requirement" id="reqSymbol">
                        <i class="fas fa-times"></i>
                        <span>One symbol</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">Generate Account</button>
        </form>
        
        <div class="link-text">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
  <script src="generate.js"></script>
</body>
</html>
